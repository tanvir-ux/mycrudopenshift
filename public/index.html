<html>
	<head>
		<title>
			The MEAN Stack
		</title>

		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" />



		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.2/angular.min.js"></script>
		<script src="features/services/controller.js"></script>
	
	</head>

	<body ng-app="">
		<div classs="container" ng-controller="ServiceController">
			<h1>Helo From Public !</h1>

			<table class="table">
				<thead>
					<tr>
						<td>Name</td>
						<td>&nbsp;</td>
						<td>&nbsp;</td>
					</tr>
					<tr>
						<td>
							<input class="form-control" ng-model="serviceClient.name" />
						</td> 
						<td>
							<button class="btn btn-primary" ng-click="create()">Add</button> 
							<button class="btn btn-primary" ng-click="update()">Update</button> 
						</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="serviceClient in serviceClients">
						<td>{{serviceClient.name}}</td>
						<td> 
							<button ng-click="remove(serviceClient._id)" class="btn btn-danger">Remove</button>
							<button ng-click="select(serviceClient._id)" class="btn btn-warning">Select</button>
						</td>
					</tr>
				</tbody>
			</table>

		</div>
	</body>
</html>
